<div class="row">

  <div class="col">
    <button type="button" (click)="open(content)" class="btn btn-outline-primary">Add Wifi-zone</button>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="Manage Wifizone" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Wifi zone</th>
              <th>Dns router</th>
              <th>Comment</th>
              <th>Contact</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (wifizone of wifizones; track wifizone) {
              <tr>
                <td>{{wifizone.name}}</td>
                <td>{{wifizone.dnsName}}</td>
                <td>{{wifizone.comment}}</td>
                <td>{{wifizone.contact}}</td>
                <td>
                  <button (click)="delete(wifizone.id)" class="label btn btn-danger text-white f-12 rounded-pill">Remove</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
      <div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:" tabindex="-1">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </app-card>
  </div>

<div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Registre wifi zone</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit(c)" [formGroup]="wifizoneForm">
        <div class="form-group">
          <label for="name">Wifi Zone*</label>
          <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter wifi zone name" />
        </div>
        <div class="form-group">
          <label for="dnsName">Dns name</label>
          <input type="text" formControlName="dnsName" class="form-control" id="dnsName" aria-describedby="dnsHelp" placeholder="Enter dns name: ex wifizone.net" />
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" formControlName="comment" name="comment" id="comment" placeholder="Enter comments ..."></textarea>
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" formControlName="contact" class="form-control" id="contact" placeholder="Enter contact" />
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!wifizoneForm.valid" class="btn btn-outline-secondary">Save</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="d('Cross click')">Close</button>
    </div>
  </ng-template>

</div>
