<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Component" [options]="false">
      
      <form >
        <h5>Modifier le profile utilisateur</h5>
        <hr />
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="text">Username</label>
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="form-group">
              <label for="text">Fullname</label>
              <input type="text" class="form-control" placeholder="Fullname" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="text">Contact</label>
              <input type="text" class="form-control" placeholder="Text" />
            </div>
            <div class="mb-3 checkbox checkbox-fill d-inline">
              <input formControlName="btnCheckSaveDetail" type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
              <label for="checkbox-fill-1" class="cr">Status du compte</label>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      
      <form >
        <h5 class="mt-5">Modifier le mot de password</h5>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputPassword1">Ancien mot de passs</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputPassword1">Nouveau mot de pass</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputPassword1">Confirmation</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
          </div>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </small>
        </div>
        <button type="submit" class="mt-3 btn btn-primary">Save</button>
      </form>
     
      <form action="">
        <h3 class="mt-5">Photo de profile</h3>
        <div class="row">
          <div class="col-md-12">
            <h5 class="mt-3">Photo de profile</h5>
            <hr />
            <div class="input-group mb-3">
              <label for="inputGroupFile01" class="input-group-text">Upload</label>
              <input type="file" class="form-control" id="inputGroupFile01" />
            </div>
          </div>
        </div>
        <button type="submit" class="mt-3 btn btn-primary">Save</button>
      </form>
    </app-card>
  </div>
</div>
