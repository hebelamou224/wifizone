<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Account Settings" [options]="false">
      
      <form [formGroup]="companyForm">
        <h5>Company information</h5>
        <hr />
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Company name*</label>
              <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter the comany name" />
            </div>
            <div class="form-group">
              <label for="nameDirector">Name of company director</label>
              <input formControlName="nameDirector" id="nameDirector" type="text" class="form-control" placeholder="Enter direcotr name" />
            </div>
            <div class="form-group">
              <label for="documentJustify" class="">Any document justifying</label>
              <input formControlName="documentJustify" type="file" class="form-control" id="documentJustify" />
            </div>
            <div class="form-group">
              <label for="email">Comapany e-mail address*</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter company email" />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="contact">Company telephone number*</label>
              <input formControlName="contact" type="tel" class="form-control" id="contact" placeholder="Enter company contact" />
            </div>
            <div class="form-group">
              <label for="nif">Tax identification number(NIF)</label>
              <input formControlName="nif" type="text" class="form-control" id="nif" placeholder="Enter company nif" />
            </div>
            <!-- <div class="mb-3 checkbox checkbox-fill d-inline">
              <input formControlName="status" type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
              <label for="checkbox-fill-1" class="cr">Status du compte</label>
            </div> -->
            <div class="form-group">
              <label for="logo" class="">Company logo</label>
              <input formControlName="logo" type="file" class="form-control" id="logo" (change)="onFileSelected($event)" />
            </div>
            <div class="form-group mt-3">
              <label for="address">Company address</label>
              <textarea formControlName="address" class="form-control" id="address" rows="3"></textarea>
            </div>
          </div>
        </div>
        <button [disabled]="companyForm.invalid" (click)="updateCompanyInfo()" type="button" class="btn btn-primary">Save</button>
      </form>
      
      <form [formGroup]="currencyForm">
        <h5 class="mt-5">Account information</h5>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="currency">Select currency*</label>
              <select class="form-control" formControlName="currency" id="currency">
                <option selected value="">------ Select currency -----</option>
                <option value="GNF">GNF</option>
                <option value="$">US</option>
                <option value="Ð„">EURO</option>
                <!-- @for (wifizone of wifizones; track wifizone) {
                  <option value="{{wifizone.id}}">{{wifizone.name}}</option>
                } -->
              </select>
            </div>
          </div>
        </div>
        <button [disabled]="!currencyForm.valid" (click)="currencyUpdate()" type="submit" class="mt-3 btn btn-primary">Save</button>
      </form>

        <h3 class="mt-5">Other secondary information</h3>
        <div class="row">

            </div>
          </div>
        </div>
        <button type="submit" class="mt-3 btn btn-primary">Save</button>
      </form> -->
    </app-card>
  </div>
</div>
