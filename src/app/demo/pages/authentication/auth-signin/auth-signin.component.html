<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <form (ngSubmit)="onSubmit()" [formGroup]="signinForm">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="col mb-3">
            <div class="input-group">
              <input formControlName="username" type="text" class="form-control" placeholder="Username or Email" />
            </div>
            <div *ngIf="username?.touched && username?.invalid" class="error">
              <small *ngIf="username?.errors?.['required']">Username is required</small>
            </div>
          </div>
          <div class="col mb-4">
            <div class="input-group">
              <input formControlName="password" type="password" class="form-control" placeholder="Password" />
            </div>
            <div *ngIf="password.touched && password?.invalid" class="error">
              <small *ngIf="password?.errors?.['required']">Password is required</small>
            </div>
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input formControlName="btnRemember" type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
              <label for="checkbox-fill-a1" class="cr">Remember me</label>
              <!-- <label for="checkbox-fill-a1" class="cr">Save Details</label> -->
            </div>
          </div>
          <button [disabled]="!signinForm.valid" type="submit" class="btn btn-primary mb-4">Login</button>
        </form>
        <p class="mb-2 text-muted">
          Forgot password?
          <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account?
          <a [routerLink]="['/auth/signup']">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
