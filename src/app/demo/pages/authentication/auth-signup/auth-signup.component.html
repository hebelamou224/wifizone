<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" >
          <div class="mb-4">
            <i class="feather icon-user-plus auth-icon"></i>
          </div>
          <h3 class="mb-4">Sign up</h3>
          <div class="col mb-3">
            <div class="input-group">
              <input formControlName="username" type="text" class="form-control" placeholder="Username*" />
            </div>
            <div *ngIf="username?.touched && username?.invalid" class="error">
              <small *ngIf="username?.errors?.['required']">Username is required</small>
            </div>
          </div>
          <div class="col mb-3">
            <div class="input-group">
              <input formControlName="password" type="password" class="form-control" placeholder="Password*" />
            </div>
            <div *ngIf="password.touched && password?.invalid" class="error">
              <small *ngIf="password?.errors?.['required']">Password is required</small>
            </div>
          </div>
          <div class="col mb-3">
            <div class="input-group">
              <input formControlName="email" type="email" class="form-control" placeholder="Email*" />
            </div>
            <div *ngIf="email?.touched && email?.invalid" class="error">
              <small *ngIf="email?.errors?.['required']">Email is required</small>
              <small *ngIf="email?.errors?.['email']">Invalid email</small>
            </div>
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input formControlName="btnCheckSaveDetail" type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
              <label for="checkbox-fill-1" class="cr">Save Details</label>
            </div>
          </div>
          <div class="form-group text-start mb-3">
            <div class="checkbox checkbox-fill d-inline">
              <input formControlName="btnCheckNewsletter" type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2" />
              <label for="checkbox-fill-2" class="cr">
                Send me the
                <a href="javascript:">Newsletter</a>
                weekly.
              </label>
            </div>
          </div>
          <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary shadow-2 mb-4">Sign up</button>
          <p class="mb-0 text-muted">
            Already have an account?
            <a [routerLink]="['/auth/signin']">Log in</a>
          </p>
        </form>
      </div>
      <!-- end -->
    </div>
  </div>
</div>
